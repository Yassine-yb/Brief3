    <div class="page3">

            
        <div class="reservation-box">
            <p> Réservation </p>

            
            <div class="reservation">
                    <div class="container-reservation">
                        <p> Our Category</p>

                        <form>
                            <div class="categorie">
                                
                                <div class="cat-img">
                                    <img class="choix-img" src="images/moto.png"  alt="moto" id="moto" onclick="option(this)" /> 
                                    <img class="choix-img" src="images/citadine.png" alt="compact" id="compact" onclick="option(this)" />   
                                    <img class="choix-img" src="images/captur.png" id="citadin" onclick="option(this)" /> 
                                    <img class="choix-img" src="images/sedan.png" id="sedanberlin" onclick="option(this)" /> 
                                    <img class="choix-img" src="images/utilitaire.png" alt="utilitaire" id="utilitaire" onclick="option(this)" />   
                                    <img class="choix-img" src="images/camion1.png" alt="camion" id="camion" onclick="option(this)" />
                                    <img class="choix-img" src="images/engin.png" alt="engin" id="engin" onclick="option(this)" />              
                                </div>
                            </div>
                        </form>

                        <div class="choix-p">
                            <p> Choose One </p>
                        </div>
                        
                    </div>    
            </div>



                <!--========================== choix ==================================-->
                
            <div class="box-choix">

                <div class="type-carburant">
                    <p>type du carburant</p>
                    <div class="radios">
                        <div class="flex" id="essencezone">
                            <input type="radio" name="radioc" id="essence" />
                            <label for="essence">essence</label>
                        </div>
                        <div class="flex" id="dieselzone">
                            <input type="radio" name="radioc" id="diesel" />
                            <label for="diesel">diesel</label>
                        </div>
                        <div class="flex" id="electriquezone">
                            <input type="radio" name="radioc" id="electrique" />
                            <label for="electrique">electrique</label>
                        </div>
                        <div class="flex" id="hybridezone">
                            <input type="radio" name="radioc" id="hybride" />
                            <label for="hybride">hybride</label>
                        </div>
                    </div>
                </div>
                <div class="type-boite-vitesse" id="boiteVitesse">
                    <p>type de boite à vitesse</p>
                    <div class="radios">
                        <div class="flex" id="manuelle">
                            <input type="radio" name="radio" id="radio1" />
                            <label for="radio1">manuelle</label>
                        </div>
                        <div class="flex" id="automatique">
                            <input type="radio" name="radio" id="radio2" />
                            <label for="radio2">automatique</label>
                        </div>
                    </div>
                </div>
                <div class="durée-réservation">
                    <p>durée de réservation</p>
                    <div class="radios">
                        <div class="flex">
                            <label for="jour">(en jours) : </label>
                            <input type="text"  id="jour" />
                        </div>
                    </div>
                    <input type="button" value="Estimation" class="btn" onclick="estimation()">
                </div>
            
            </div>


               </div> 
                


            <!--=====================facture===========================-->
            <div class="facture" id="facture">
                <h4>Facture</h4>
                <div class="devi">
                    <div class="ligne">
                        <label class="c1" id="typeVehicule">type du véhicule : </label>
                        <label id="typeCarburant">type du carburant : </label>
                    </div>
                    <div class="ligne">
                        <label id="labelvitesse">type de boite à vitesse : </label>
                        <label id="dureReservation" >durée de réservation: </label>
                    </div>
                    <div class="ligne">
                        <label id="totale">Le prix a payer : </label>
                    </div>
                    <div class="ligne">
                        <input type="button" value="Reserver" class="btn2" onclick="">
                    </div>
                </div>
